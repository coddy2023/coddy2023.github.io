	<style>	
		div {
			width: 100px;
			height: 100px;
			background-color: red;
			animation-name: colorshow;
			animation-duration: 4s;
			animation-iteration-count: infinite;
		}
		@keyframes 	colorshow{
			0% {background-color: red;}
			20% {background-color: #FF6347;}
			40% {background-color: #FF7F50;}
			60% {background-color: #FF4500;}
			80% {background-color: #FF8C00;}
			100% {background-color:#FFA500 ;}
		}

	</style>	
</head>
